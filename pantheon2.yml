  - installing/*.adoc
  - integration/*.adoc
  - operating/*.adoc
  - release_notes/*.adoc
  - support/*.adoc
  - upgrading/*.adoc
  - welcome/*.adoc
modules:
  - modules/*.adoc
resources:
  - images/*.png
  - images/*.svg
